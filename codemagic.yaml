workflows:
  dev-workflow:
    name: Dev Workflow
    max_build_duration: 60
    environment:
      vars:
        FCI_KEYSTORE_PATH: /tmp/keystore.keystore
        FCI_KEYSTORE: Encrypted()
        FCI_KEYSTORE_PASSWORD: Encrypted(Z0FBQUFBQmhBdnpqS2hOWGxTZkY1RG1qc2VZdG5MRDNXNTczSVBIaERJSmlfQW8ydVUwX1R6WGNpcFlPRXQxVmR4eGFFcWplVUdwc2lYZWIxYng4dm96WVBiSkFYMHEtU0E9PQ==)
        FCI_KEY_PASSWORD: Encrypted(Z0FBQUFBQmhBdnpqYkd1OE0wSTdKZ1Z6MUxtVDRkYXdNSDZLQUJzaXZadkhIUFhic0ZjaHF3ekZYVUhDYVlHQTBEdmExRzgyQ0pMYXlkS2NWZTBHTG5nbzRGbFNfN0J4cXc9PQ==)
        FCI_KEY_ALIAS: Encrypted(Z0FBQUFBQmhBdnpqaTYtRHVXbURfdklMY0JtV205OUFNV0w2UHJiTWRfbXlEdVMwcEdzNlNnU29oS1JWbk5QZmRBRzZfM0NSTUpOb19rVW1QZHpoMkpNX2RGbTh3emhKaHc9PQ==)
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: dev
          include: true
          source: true
      tag_patterns:
        - pattern: '*'
          include: true
    scripts:
      - |
        # set up key.properties
        echo $FCI_KEYSTORE | base64 --decode > $FCI_KEYSTORE_PATH
        cat >> "$FCI_BUILD_DIR/android/key.properties" <<EOF
        storePassword=$FCI_KEYSTORE_PASSWORD
        keyPassword=$FCI_KEY_PASSWORD
        keyAlias=$FCI_KEY_ALIAS
        storeFile=/tmp/keystore.keystore
        EOF
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - flutter packages pub get
      - flutter build appbundle --release --flavor preview -t lib/main_prev.dart --obfuscate
        --split-debug-info=build/app/outputs/symbols
    artifacts:
      - build/**/outputs/apk/**/*.apk
      - build/**/outputs/bundle/**/*.aab
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - brennercsferreira@gmail.com
