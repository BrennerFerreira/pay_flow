        FCI_KEYSTORE_PATH: /tmp/keystore.keystore
        FCI_KEYSTORE: Encrypted()
        FCI_KEYSTORE_PASSWORD: Encrypted(Z0FBQUFBQmhCVl9PRktpdXM1VnRFM0lja0tURzVCTkJnVG9tSGJjUkZBa19wcmJ2X2VPRXNsa1E4ejUzc0JXMnJNejFrYnhWZ1ZkMGlySTloQl8zT1QxanhoanpHWlR2Vmc9PQ==)
